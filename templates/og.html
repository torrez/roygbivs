{% extends "base.html" %}

{% block header %}
<meta property="og:title" content="{{page_title}}" />
<meta property="og:type" content="{{page_type}}" />
<meta property="og:url" content="{{page_url}}" />
<meta property="og:image" content="{{page_image}}" />
{% end %}
{% block main %}
<pre>
&lt;meta property="og:title" content="{{page_title}}" /&gt;
&lt;meta property="og:type" content="{{page_type}}" /&gt;
&lt;meta property="og:url" content="{{page_url}}" /&gt;
&lt;meta property="og:image" content="{{page_image}}" /&gt;
</pre>
{% end %}
